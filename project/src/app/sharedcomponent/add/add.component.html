<div class="modal fade" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>{{ employee.id ? "Update" : "Add New" }} Employee</h3>
                <!-- <pre>{{ employee | json }}</pre> -->
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Employee Name</label>
                    <input type="text" class="form-control" [(ngModel)]="employee.name" />
                    <p class="text-danger">{{ msg }}</p>
                </div>
                <div class="form-group">
                    <label>Employee Age</label>
                    <input type="text" class="form-control" [(ngModel)]="employee.age"/>
                </div>
                <div class="form-group">
                    <label>Employee Salary</label>
                    <input type="text" class="form-control" [(ngModel)]="employee.salary"/>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="add()">{{ employee.id ? "Update" : "Add" }}</button>
                <button class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
