<h2>This is Employee Page</h2>
<div class="container">
<div class="row">
    <div class="col-md-10 offset-md-1">
        <table class="table table-dark table-bordered">
            <tr>
                <th>S.No.</th>
                <th>Name</th>
                <th>Salary</th>
                <th>Age</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr *ngFor="let x of allData; let n=index">
                <td>{{ n+1 }}</td>
                <td>{{ x.employee_name }}</td>
                <td>{{ x.employee_salary }}</td>
                <td>{{ x.employee_age }}</td>
                <td><button class="btn btn-sm btn-info">Edit</button></td>
                <td><button class="btn btn-sm btn-danger">Delete</button></td>
            </tr>
        </table>

    </div>
</div>
</div>
