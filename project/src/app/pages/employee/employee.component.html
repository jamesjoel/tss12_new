<h2>This is Employee Page</h2>
<div class="container">
    <div class="row">
    <Br />
    <button class="btn btn-info" (click)="clearEmployee()" data-target="#addModal" data-toggle="modal">Add New Employee</button>
    
    <div class="col-md-12">
        <table class="table table-dark table-bordered">
            <tr>
                <th>S.No.</th>
                <th>Name</th>
                <th>Salary</th>
                <th>Age</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr *ngFor="let x of allData; let n=index">
                <td>{{ n+1 }}</td>
                <td>{{ x.employee_name }}</td>
                <td>{{ x.employee_salary }}</td>
                <td>{{ x.employee_age }}</td>
                <td><button class="btn btn-sm btn-info" data-toggle="modal" data-target="#addModal" (click)="askEdit(x, n)">Edit</button></td>
                <td><button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#delModal" (click)="askDelete(x)">Delete</button></td>
            </tr>
        </table>

    </div>
</div>
</div>
<app-delete [employee]="employee" (doDelete)="deleteEmployee()"></app-delete>
<app-add [msg]="msg" [employee]="tmpEmployee" (sendData)="add($event)"></app-add>
