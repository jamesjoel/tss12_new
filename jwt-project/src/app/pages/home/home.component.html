<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <!-- <angular-image-slider
             [autoRotate]="true"
             [autoRotateAfter]="2000"   
             [autoRotateRight]="true"
             [images]="imagesUrl"></angular-image-slider> -->
            <ng-image-slider
             [animationSpeed]="0.2"
             [autoSlide]="1"
             [imageSize]="{width: 450, height: 300, space: 1}"
             [infinite]="true"   
             [images]="imageObject" #nav>
            </ng-image-slider>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <table class="table table-dark table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Salary</th>
                    <th>Gender</th>
                    <th>Bonuse</th>
                
                </tr>
                <tr *ngFor="let x of data; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.age }}</td>
                    <td>{{ x.salary | currency : '&#8377;' }}</td>
                    <td>{{ x.gender }}</td>
                    <td>{{ x.salary | bonuse : x.gender : x.age }}</td>
                </tr>
            </table>
        </div>
    </div>

    <br />
    <br />
    <p hello>hello world</p>
</div>
