<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <table class="table table-dark table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Salary</th>
                    <th>Gender</th>
                    <th>Bonuse</th>
                
                </tr>
                <tr *ngFor="let x of data; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.age }}</td>
                    <td>{{ x.salary | currency : '&#8377;' }}</td>
                    <td>{{ x.gender }}</td>
                    <td>{{ x.salary | bonuse : x.gender : x.age }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
