<div class="container mt-4">
    <div class="row">
        <div *ngFor="let x of product" class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h3>{{ x.title }}</h3>
                </div>
                <div class="card-body">
                    <p>{{ x.detail }}</p>
                </div>
                <div class="card-footer">
                    <p>$ {{ x.price }}</p>
                    <button class="btn btn-sm btn-primary">More</button>
                </div>
            </div>
            
        </div>
        
    </div>
</div>
