<!DOCTYPE html>

<head>
	<title></title>
	<script type="text/javascript" src="jquery.js"></script>
	<script>
		$(document).ready(function(){
			$("input").keyup(function(){
				alert();
			});


			$("input").focus(function(){
				$(this).css({
					"background-color":"red"
				})
			});
			$("input").blur(function(){
				$(this).css({
					"background-color":"green"
				})
			});		

			$("select").change(function(){
				alert();
			});
		});

	</script>
</head>
