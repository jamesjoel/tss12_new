<div class="container mt-4">
    <!-- <pre>{{ student | json }}</pre> -->

    <h3>Students</h3>
    Add New Student <button class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add</button>
    <Hr />
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <table class="table table-dark table-hover table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Fee</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr *ngFor="let x of studentArr; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.age }}</td>
                    <td>{{ x.fee }}</td>
                    <td><button class="btn btn-sm btn-info" data-target="#addModal" data-toggle="modal" (click)="askEdit(x)">Edit</button></td>
                    <td><button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#delModal" (click)="askDelete(x)">Delete</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="delModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Delete Student</h3>
            </div>
            <div class="modal-body">
                <p>Are You Sure Want to Delete <b>{{ oneStudent.name }}</b></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal" (click)="delete()">Delete</button>
                <button class="btn btn-info" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>



<div id="addModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>{{ student.id ? "Update" : "Add New" }} Student Here</h2>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Student Name</label>
                    <input type="text" class="form-control" [(ngModel)]="student.name" />
                </div>
                <div class="form-group">
                    <label>Student Age</label>
                    <input type="text" class="form-control" [(ngModel)]="student.age" />
                </div>
                <div class="form-group">
                    <label>Student Fee</label>
                    <input type="text" class="form-control" [(ngModel)]="student.fee" />
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" (click)="save()">{{ student.id ? "Update" : "Add" }}</button>
                <button class="btn btn-danger" (click)="clearData()" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
